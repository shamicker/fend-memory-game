<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Memory Game</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
</head>

<body class='page'>
    <h1>Memory Game</h1>
    <dialog open class='explain'>
        <form method='dialog' class='dialog'>
            <p class='description'>How many pairs do you want to find?</p>
            <menu class='menu starter-menu'>
                <input type='number' id='pairs' autofocus>
                <button id='start' type='submit'>Start game!</button>
            </menu>
        </form>
    </dialog>
    <div class="canvas"></div>

    <!-- Winning Modal -->
    <dialog id='win' class='win'>
        <form method='dialog' class='dialog'>
            <h2 class='congrats header'>You win!!</h2>
            <p class='congrats p'>
                Congratulations! You found all the pairs.
            </p>
            <p class='congrats p'>Why not play another round?</p>
            <menu class='menu popup-menu'>
                <input id='plusOne' type='number' class='pairs menu-item' autofocus>
                <button id='replay' type='submit' class='menu-item'>New game!</button>
                <button id='cancel' type='reset' class='menu-item'>Return to board</button>
            </menu>
        </form>
    </dialog>

    <!-- <script async src="js/getImages.js"></script> -->
    <script async src="js/cardImages.js"></script>
    <script async src="js/declarations.js"></script>
    <script src="js/redo.js"></script>
</body>

</html>
